{% extends "layout/base.html" %}

{% block title %}Nova transação{% endblock title %}

{% block content %}

    {% include "partials/page_header.html" with page_section="Nova transação" %}

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-sm mt-2">
                    {% if task %}Atualizar{% else %}Salvar{% endif %}
                </button>
                <a href="{% url "finance:transaction_list" %}" class="btn btn-secondary btn-sm mt-2">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock content %}

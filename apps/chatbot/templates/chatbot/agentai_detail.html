{% extends "layout/base.html" %}

{% block title %}Agente IA{% endblock title %}

{% block content %}

    {% include "partials/page_header.html" with page_section="Teste" %}

    {{ agent.name }}

    <div id="question-response"></div>
    {% csrf_token %}

    <button class="btn btn-primary mt-2" onclick="getStreamResponse('{% url "chatbot:get_agent_answer" agent.id %}')">
        Enviar
    </button>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythonista | {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static "favicon.png" %}">
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "vendor/font-awesome/css/all.min.css" %}" />
    <link rel="stylesheet" href="{% static "vendor/boxicons/css/boxicons.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/theme.css" %}" />
    <link rel="stylesheet" href="{% static "css/skins/default.css" %}" />
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
</head>
<body>
    {% block content %}{% endblock content %}
    
    <script src="{% static "vendor/popper/umd/popper.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
